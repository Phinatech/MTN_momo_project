<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-inner slimscroll">
        <div id="sidebar-menu" class="sidebar-menu">
            <ul>
                <li class="menu-title"><span>Main</span></li>
                <li>
                    <a href="{% url "api:index" %}"><i data-feather="home"></i> <span>Dashboard</span></a>
                </li>
                {% for transaction in transaction_sidebar %}
                    <li class="{% if request.resolver_match.kwargs.type == transaction.type %}active{% endif %}">
                        <a href="{% url 'api:transaction' transaction.type %}">
                            <i data-feather="{{ transaction.icon }}"></i> 
                            <span>{{ transaction.type }}</span>
                        </a>                        
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
<!-- /Sidebar -->
