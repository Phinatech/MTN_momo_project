{% extends "base.html" %}
{% load static %}
{% load humanize %}

{% block content %}
			
			<!-- Page Wrapper -->
			<div class="page-wrapper">
				<div class="content container-fluid">
					<div class="page-header">
						<div class="row">
							<div class="col-sm-6">
								<h3 class="page-title">Settings</h3>
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a href="{% url "api:index" %}">Dashboard</a>
									</li>
									<li class="breadcrumb-item active">Profile Settings</li>
								</ul>
							</div>
						</div>
					</div>
				
					<div class="row">
						<div class="col-xl-3 col-md-4">
						
							<!-- Settings Menu -->
							<div class="widget settings-menu">
								<ul>
                                    <li class="nav-item">
                                        <a href="{% url 'userauths:settings' %}" class="nav-link {% if request.resolver_match.url_name == 'settings' %}active{% endif %}">
                                            <i class="far fa-user"></i> <span>Profile Settings</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="{% url 'userauths:change_password' %}" class="nav-link {% if request.resolver_match.url_name == 'change_password' %}active{% endif %}">
                                            <i class="fas fa-unlock-alt"></i> <span>Change Password</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="{% url 'userauths:delete_account' %}" class="nav-link {% if request.resolver_match.url_name == 'delete_account' %}active{% endif %}">
                                            <i class="fas fa-ban"></i> <span>Delete Account</span>
                                        </a>
                                    </li>
                                </ul>                                
							</div>
							<!-- /Settings Menu -->
							
						</div>
						
						{% block settings %}
                        
                        {% endblock settings %}
					</div>
				</div>
			</div>
			<!-- /Page Wrapper -->
			
{% endblock content %}
