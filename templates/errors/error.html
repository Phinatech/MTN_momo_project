{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		<title>Momo API - {{ status_code }}</title>
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="{% static 'img/favicon.png' %}%">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}">
		
		<!-- Main CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>
    <body class="error-page">
	
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			
			<div class="error-box">
				<h1>{{ status_code }}</h1>
				<h3 class="h2 mb-3"><i class="fas fa-exclamation-circle"></i> Oops! {{ message }}!</h3>
				<p class="h4 font-weight-normal">The page you requested was not found.</p>
				<a href="{% url "api:index" %}" class="btn btn-primary">Back to Home</a>
			</div>
		
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
		<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
		
		<!-- Bootstrap Core JS -->
		<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
		
		<!-- Feather Icon JS -->
		<script src="{% static 'js/feather.min.js' %}"></script>
		
		<!-- Custom JS -->
		<script src="{% static 'js/script.js' %}"></script>

	</body>
</html>
